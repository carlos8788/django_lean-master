{% extends "base.html" %}

{% block base %}
<header>
    <!-- Intro settings -->
    <style>
      /* Default height for small devices */
      #intro-example {
        height: 400px;
      }
  
      /* Height for devices larger than 992px */
      @media (min-width: 992px) {
        #intro-example {
          height: 600px;
        }
      }
    </style>
  
  
    <!-- Background image -->
    <div id="intro-example" class="p-5 text-center bg-image"
      style="background-image: url('../../static/img/fondo3.jpg');">
      <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
        <div class="d-flex justify-content-center align-items-center h-100">
          <div class="text-white">
            <h1 class="mb-3">Hommy SRL</h1>
            <h5 class="mb-4">
              Best & free guide of responsive web design
            </h5>
            <a class="btn btn-outline-light btn-lg m-2" href="{% url 'about' %}"
              role="button" rel="nofollow" target="_blank">Start tutorial</a>
            <a class="btn btn-outline-light btn-lg m-2" href="https://mdbootstrap.com/docs/standard/"
              target="_blank" role="button">Download MDB UI KIT</a>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  </header>
  <div class="d-flex justify-content-between m-5 gap-3">

    {% include "components/cards.html" %}
    
  </div>
{% endblock  %}
